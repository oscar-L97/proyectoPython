{% extends "base.html" %}

{% block title %} {% endblock %}

{% block content %}

<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="container" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-7">
          <div class="form-group">
            <label>Usuario</label>
            <input type="text" class="from-control" name="username">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <div class="from-group">
            <label>Contrasena</label>
            <input type="password" name="password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <button type="submit" name="button" class="btn btn-primary">Ingresar</button>
          </div>
        </div>
      </div>
    </form>

  </body>
</html>

{% endblock %}

{% block script %}
<script type="text/javascript">
  $(document).ready(function(){
    console.log("working")
    $.ajax({
      url: "/api/list_registro/",
      method: "GET",
      success:function(data){
        // console.log(data)
        $.each(data, function(key, value){
            console.log(key)
            var registroKey = key
            var registro_id = value.id
            var registroIdentificacion = value.identificacion
            var registro_nom_mat = value.nom_mat
            var registro_nom_int = value.nom_int
            var registro_nom_vesp = value.nom_vesp
            $(".info").append('<div class="col-md-6">'+

                '<div class="list-group" style="margin-top:3px;">'+

                   '<div class="list-group-item  flex-column align-items-start">'+

                     '<div class="d-flex w-100 justify-content-between">'+

                        '<h5 class="mb-1"'+ 'style=""><strong>'+registroIdentificacion+'</strong></h5>'+

                        '<small>'+
                          '<a href="modificar/'+registro_id+'">Modificar</a><br>'+
                          '<a href="borrar/'+registro_id+'"><i class="fas fa-minus-circle"></i>  Borrar</a>'+
                          '</small>'+
                     '</div>'+


                        '<p class="mb-1" style="color:#005eff"><strong>Alumnos'+ 'Asignados</strong></p>'+
                        '<p class="mb-1"><strong>Matutino: </strong>'+registro_nom_mat+'</p>'+
                        '<p class="mb-1"><strong>Interturno : </strong>'+registro_nom_int+'</p>'+
                        '<p class="mb-1"><strong>Vespertino: </strong>'+registro_nom_vesp+'</p>'+

                   '</div>'+

              '</div>'+

            '</div>')
        })
      },
      error:function(data){
        console.log("error")
        console.log(data)
      }
    })
  });
</script>
{%endblock%}
